<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS (AI) Certification Exam</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4361ee1a;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            background-image: radial-gradient(#4361ee 0.5px, transparent 0.5px), radial-gradient(#4361ee 0.5px, #f0f2f5 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        
        .main-wrapper {
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
            position: relative;
        }

        .exam-header {
            background: var(--white);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border-left: 5px solid var(--primary);
        }

        .header-title h1 {
            font-size: 1.5rem;
            color: var(--dark);
            font-weight: 700;
        }
        
        .header-title p {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .student-badge {
            background: var(--primary-light);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: var(--dark);
            color: white;
            padding: 15px 25px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffda79;
        }

        .progress-indicator {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Question Styles */
        .question-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            min-height: 300px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .q-number {
            font-size: 3rem;
            font-weight: 900;
            color: rgba(67, 97, 238, 0.1);
            line-height: 1;
            position: absolute;
            top: 20px;
            right: 20px;
            user-select: none;
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 30px;
            padding-right: 40px;
            line-height: 1.6;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-item {
            position: relative;
        }

        .option-item input {
            display: none;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
        }

        .option-label:hover {
            border-color: var(--primary);
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .option-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #adb5bd;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .option-circle::after {
            content: '';
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.2s;
        }

        .option-item input:checked + .option-label {
            border-color: var(--primary);
            background: rgba(67, 97, 238, 0.05);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.15);
        }

        .option-item input:checked + .option-label .option-circle {
            border-color: var(--primary);
        }

        .option-item input:checked + .option-label .option-circle::after {
            transform: scale(1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .btn-prev {
            background: #e9ecef;
            color: var(--dark);
        }

        .btn-next {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-submit {
            background: var(--success);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Nav Dots */
        .q-nav-container {
            background: white;
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-top: 20px;
            overflow-x: auto;
            min-height: 70px; /* Ensure visibility */
        }

        .q-nav-scroll {
            display: flex;
            gap: 10px;
            padding-bottom: 5px;
        }
        
        .q-nav-container::-webkit-scrollbar {
            height: 6px;
        }
        .q-nav-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }

        .nav-dot {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .nav-dot.active {
            border-color: var(--primary);
            background: white;
            color: var(--primary);
            transform: scale(1.1);
        }

        .nav-dot.answered {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Modal */
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .result-content {
            background: white;
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            animation: slideUp 0.4s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(var(--success) 0%, #e9ecef 0%);
            margin: 0 auto 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .score-circle::before {
            content: '';
            position: absolute;
            width: 130px;
            height: 130px;
            background: white;
            border-radius: 50%;
        }

        .score-text {
            position: relative;
            z-index: 2;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--dark);
        }

        .result-details-list {
            text-align: left;
            margin-top: 20px;
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
        }

        .result-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }

        .result-item.correct { color: var(--success); }
        .result-item.wrong { color: var(--danger); }

        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            .exam-header {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }
            .status-bar {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            .question-card {
                padding: 25px;
            }
            .q-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <header class="exam-header">
            <div class="header-title">
                <h1><i class="fas fa-layer-group"></i> CMS Certification</h1>
                <p>Build and Manage Websites with CMS (AI)</p>
            </div>
            <div class="student-badge">
                <i class="fas fa-user-circle"></i> Fahad Khan
            </div>
        </header>

        <div class="status-bar">
            <div class="timer">
                <i class="fas fa-stopwatch"></i>
                <span id="timer">30:00</span>
            </div>
            <div class="progress-indicator">
                Question <span id="current-q-num">1</span> of <span id="total-q-num">22</span>
            </div>
        </div>

        <div id="quiz-area">
            <div style="text-align: center; padding: 20px; color: #666;">
                <i class="fas fa-spinner fa-spin"></i> Loading Exam...
            </div>
        </div>

        <div class="q-nav-container">
            <div class="q-nav-scroll" id="q-nav">
                </div>
        </div>
    </div>

    <div class="result-modal" id="result-modal">
        <div class="result-content">
            <div class="score-circle" id="score-circle">
                <div class="score-text" id="final-score">0%</div>
            </div>
            <h2 id="result-title">Great Job!</h2>
            <p id="result-msg">You have completed the exam.</p>
            <div class="result-details-list" id="result-details"></div>
            <button class="btn btn-next" onclick="location.reload()" style="margin: 20px auto 0;">
                <i class="fas fa-redo"></i> Retake Exam
            </button>
        </div>
    </div>

    <script>
        const questions = [
            { id: 1, text: "Which theme is the first to fully adopt the block-based approach of the WordPress Website Editor?", options: ["Twenty Nineteen", "Twenty Twenty", "Twenty Twenty-Two", "Twenty Seventeen"], correctAnswer: 2 },
            { id: 2, text: "Why can a highly scalable CMS such as Drupal be a less effective choice for a small business with simple content requirements?", options: ["Due to high server resource consumption", "Due to steeper learning curve for non-developers", "Due to support for fewer content types", "Due to lack of community support"], correctAnswer: 1 },
            { id: 3, text: "Why is setting up HTTPS important for a WordPress Web server, and what tool provides a free SSL certificate for local testing?", options: ["To increase server speed; Apache", "To enable database connections; MySQL", "To ensure secure data transmission; Let's Encrypt", "To improve SEO rankings; Google Search Console"], correctAnswer: 2 },
            { id: 4, text: "Which of the following steps is required to install a custom theme via WordPress Admin?", options: ["Extract files to wp-content/themes", "Use WordPress Customizer > Header", "Navigate to Appearance â†’ Themes and upload .zip", "Configure footer widgets"], correctAnswer: 2 },
            { id: 5, text: "Which of the following roles allows the user to manage and publish posts, including those of other users?", options: ["Administrator", "Editor", "Author", "Contributor"], correctAnswer: 1 },
            { id: 6, text: "Which of the following command is used to install Apache as a service after downloading it on Windows?", options: ["httpd.exe -k install", "apache.exe -start", "install.exe apache-service", "service start apache"], correctAnswer: 0 },
            { id: 7, text: "What is the primary role of themes in a WordPress Website?", options: ["To provide plugins", "To enhance SEO", "To control design and layout", "To handle user authentication"], correctAnswer: 2 },
            { id: 8, text: "Which element is NOT part of the aesthetic design of a WordPress theme?", options: ["Color scheme", "Typography", "Widgets", "Graphics"], correctAnswer: 2 },
            { id: 9, text: "What does the Twenty Twenty-One theme emphasize?", options: ["Complex designs", "Minimalist design", "E-commerce functionality", "Advanced coding skills"], correctAnswer: 1 },
            { id: 10, text: "Which of the following features does the Twenty Twenty-Two theme support?", options: ["Full Site Editing (FSE)", "JavaScript animations", "PHP coding", "RSS feeds"], correctAnswer: 0 },
            { id: 11, text: "What type of themes does the WordPress Theme Repository primarily offer?", options: ["Premium themes", "Free themes", "Custom themes", "Paid themes"], correctAnswer: 1 },
            { id: 12, text: "Which type of plugin is used to improve a WordPress Website's search engine rankings?", options: ["E-commerce Plugins", "Security Plugins", "SEO Plugins", "Backup and Restoration Plugins"], correctAnswer: 2 },
            { id: 13, text: "Why would a business with complex content requirements prefer Drupal over the more popular WordPress?", options: ["Drupal has fewer security updates", "Drupal offers simpler customization", "Drupal provides better scalability and content structuring", "Drupal is easier to use for beginners"], correctAnswer: 2 },
            { id: 14, text: "In a CMS, which user role typically has the highest level of access and control over the system?", options: ["Editor", "Admin", "Subscriber", "Contributor"], correctAnswer: 1 },
            { id: 15, text: "In phpMyAdmin, which of the following collations is recommended when creating a new WordPress database?", options: ["utf8_unicode_ci", "utf8_general_ci", "latin1_swedish_ci", "utf8mb4_unicode_ci"], correctAnswer: 3 },
            { id: 16, text: "What feature of CMS platforms helps improve search engine visibility?", options: ["Content Tags", "Search Engine Optimization (SEO) Tools", "Version Control", "User Roles"], correctAnswer: 1 },
            { id: 17, text: "Which of the following services are required to be started in the XAMPP Control Panel to begin working with WordPress?", options: ["Apache and PHP", "Apache and MySQL", "MySQL and FileZilla", "PHP and Perl"], correctAnswer: 1 },
            { id: 18, text: "Which of the following MySQL versions is suggested for WordPress installation?", options: ["MySQL 5.7", "MySQL 8.0", "MySQL 8.3", "MySQL 8.4.x"], correctAnswer: 1 },
            { id: 19, text: "Which of the following PHP configuration settings is crucial for determining the maximum size of files that can be uploaded via WordPress?", options: ["memory_limit", "upload_max_filesize", "max_execution_time", "post_max_size"], correctAnswer: 1 },
            { id: 20, text: "When implementing a CMS, which scenario could lead to security vulnerabilities despite regular software updates?", options: ["Using default admin credentials without change", "Implementing advanced content taxonomies", "Using a custom theme developed by the CMS community", "Relying on WYSIWYG editors"], correctAnswer: 0 },
            { id: 21, text: "What type of editor is commonly used in CMS platforms to simplify content creation?", options: ["Code Editor", "Text Editor", "What You See Is What You Get (WYSIWYG) Editor", "Markdown Editor"], correctAnswer: 2 },
            { id: 22, text: "Which CMS platform is known for its high security and extensive configuration options?", options: ["WordPress", "Joomla", "Drupal", "Wix"], correctAnswer: 2 }
        ];

        let currentQuestion = 0;
        let userAnswers = new Array(questions.length).fill(-1);
        let timeLeft = 30 * 60; 
        let timerInterval;

        window.onload = function() {
            try {
                initExam();
            } catch (e) {
                console.error("Exam load error:", e);
                document.getElementById('quiz-area').innerHTML = '<div style="color:red; text-align:center; padding:20px;">Error loading exam. Please refresh.</div>';
            }
        };

        function initExam() {
            renderQuestion(currentQuestion);
            renderNav();
            startTimer();
            document.getElementById('total-q-num').innerText = questions.length;
        }

        function renderQuestion(index) {
            const q = questions[index];
            const quizArea = document.getElementById('quiz-area');
            
            let optionsHtml = '';
            q.options.forEach((opt, i) => {
                const isChecked = userAnswers[index] === i ? 'checked' : '';
                optionsHtml += `
                    <div class="option-item">
                        <input type="radio" name="q_opt" id="opt_${i}" value="${i}" ${isChecked} onchange="saveAnswer(${i})">
                        <label class="option-label" for="opt_${i}">
                            <div class="option-circle"></div>
                            <span>${opt}</span>
                        </label>
                    </div>
                `;
            });

            quizArea.innerHTML = `
                <div class="question-card">
                    <div class="q-number">${index + 1}</div>
                    <div class="question-header">
                        <h3>Question ${index + 1}</h3>
                    </div>
                    <div class="question-text">${q.text}</div>
                    <div class="options-grid">
                        ${optionsHtml}
                    </div>
                    <div class="controls">
                        <button class="btn btn-prev" onclick="changeQuestion(-1)" ${index === 0 ? 'disabled' : ''}>
                            <i class="fas fa-arrow-left"></i> Prev
                        </button>
                        ${index === questions.length - 1 
                            ? `<button class="btn btn-submit" onclick="submitExam()"><i class="fas fa-check"></i> Submit</button>` 
                            : `<button class="btn btn-next" onclick="changeQuestion(1)">Next <i class="fas fa-arrow-right"></i></button>`
                        }
                    </div>
                </div>
            `;
            
            document.getElementById('current-q-num').innerText = index + 1;
            updateNavActive();
        }

        function saveAnswer(optionIndex) {
            userAnswers[currentQuestion] = optionIndex;
            updateNavStatus(currentQuestion);
        }

        function changeQuestion(step) {
            currentQuestion += step;
            renderQuestion(currentQuestion);
        }

        function jumpToQuestion(index) {
            currentQuestion = index;
            renderQuestion(currentQuestion);
        }

        function renderNav() {
            const nav = document.getElementById('q-nav');
            nav.innerHTML = '';
            questions.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = `nav-dot ${i === 0 ? 'active' : ''}`;
                dot.innerText = i + 1;
                dot.onclick = () => jumpToQuestion(i);
                dot.id = `nav-dot-${i}`;
                nav.appendChild(dot);
            });
        }

        function updateNavActive() {
            document.querySelectorAll('.nav-dot').forEach(d => d.classList.remove('active'));
            const activeDot = document.getElementById(`nav-dot-${currentQuestion}`);
            if(activeDot) {
                activeDot.classList.add('active');
                activeDot.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }

        function updateNavStatus(index) {
            const dot = document.getElementById(`nav-dot-${index}`);
            if (userAnswers[index] !== -1 && dot) {
                dot.classList.add('answered');
            }
        }

        function startTimer() {
            const timerDisplay = document.getElementById('timer');
            timerInterval = setInterval(() => {
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                m = m < 10 ? '0' + m : m;
                s = s < 10 ? '0' + s : s;
                timerDisplay.innerText = `${m}:${s}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitExam();
                } else {
                    timeLeft--;
                    if(timeLeft < 300) timerDisplay.style.color = "#f72585";
                }
            }, 1000);
        }

        function submitExam() {
            clearInterval(timerInterval);
            let score = 0;
            let detailsHtml = '';

            questions.forEach((q, i) => {
                const isCorrect = userAnswers[i] === q.correctAnswer;
                if (isCorrect) score++;
                
                const userAnsText = userAnswers[i] !== -1 ? q.options[userAnswers[i]] : "Not Answered";
                detailsHtml += `
                    <div class="result-item ${isCorrect ? 'correct' : 'wrong'}">
                        <strong>Q${i+1}:</strong> ${q.text}<br>
                        Your Ans: ${userAnsText} ${isCorrect ? '<i class="fas fa-check"></i>' : '<i class="fas fa-times"></i>'}
                    </div>
                `;
            });

            const percentage = Math.round((score / questions.length) * 100);
            
            const modal = document.getElementById('result-modal');
            modal.style.display = 'flex';
            
            const circle = document.querySelector('.score-circle');
            circle.style.background = `conic-gradient(${percentage >= 50 ? '#4cc9f0' : '#f72585'} ${percentage}%, #e9ecef 0%)`;
            
            document.getElementById('final-score').innerText = `${percentage}%`;
            document.getElementById('result-title').innerText = percentage >= 50 ? "Congratulations!" : "Needs Improvement";
            document.getElementById('result-msg').innerText = `You scored ${score} out of ${questions.length}`;
            document.getElementById('result-details').innerHTML = detailsHtml;
        }
    </script>
</body>
</html>
